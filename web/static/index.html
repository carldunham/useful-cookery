  <style>
    #loading-indicator {
      display: none;
      /*float: right;
      position: absolute;
      top: 0; left: 800px;*/
    }
  </style>

  <script type="text/javascript">

      $(document).ready(function () {

	  $(document).bind("ajaxSend", function(){
	      $("#loading-indicator").show();
	  }).bind("ajaxComplete", function(){
	      $("#loading-indicator").hide();
	  });
	  
      });

  </script>
